<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - BlogCraft Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .login-container {
        width: 100%;
        max-width: 420px;
        padding: 2.5rem;
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .login-header h1 {
        font-size: 1.8rem;
        color: #333;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }
      .login-header p {
        color: #6c757d;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 0.75rem;
        font-weight: 600;
        transition: transform 0.2s;
      }
      .btn-primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }
      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .error-message {
        display: none;
        color: #dc3545;
        margin-top: 1rem;
        text-align: center;
        padding: 0.5rem;
        background: #f8d7da;
        border-radius: 6px;
        border: 1px solid #f5c2c7;
      }
      .success-message {
        display: none;
        color: #198754;
        margin-top: 1rem;
        text-align: center;
        padding: 0.5rem;
        background: #d1e7dd;
        border-radius: 6px;
        border: 1px solid #badbcc;
      }
      .spinner-border {
        width: 1rem;
        height: 1rem;
        border-width: 0.15rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>üöÄ BlogCraft</h1>
        <p class="text-muted">AI-Powered Blog Management</p>
      </div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input 
            type="text" 
            class="form-control" 
            id="username" 
            required 
            autocomplete="username"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            required 
            autocomplete="current-password"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100" id="loginBtn">
          <span id="loginText">Login</span>
          <span id="loginSpinner" style="display: none;">
            <span class="spinner-border spinner-border-sm me-2"></span>
            Logging in...
          </span>
        </button>
        <div id="errorMessage" class="error-message">
          ‚ùå Invalid username or password
        </div>
        <div id="successMessage" class="success-message">
          ‚úÖ Login successful! Redirecting...
        </div>
      </form>
    </div>

    <script>
      // Check if already logged in
      if (localStorage.getItem('isAuthenticated') === 'true') {
        window.location.href = 'http://localhost:5173';
      }

      document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loginSpinner = document.getElementById('loginSpinner');

        // Hide messages
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';

        // Show loading state
        loginBtn.disabled = true;
        loginText.style.display = 'none';
        loginSpinner.style.display = 'inline';

        try {
          // Call backend API
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (response.ok && data.success) {
            // Set authentication flag
            localStorage.setItem('isAuthenticated', 'true');
            if (data.token) {
              localStorage.setItem('authToken', data.token);
            }
            
            // Show success message
            successMessage.style.display = 'block';
            
            // Redirect to dashboard after a short delay
            setTimeout(() => {
              window.location.href = 'http://localhost:5173';
            }, 1000);
          } else {
            throw new Error(data.message || 'Login failed');
          }
        } catch (error) {
          console.error('Login error:', error);
          errorMessage.textContent = '‚ùå ' + (error.message || 'Invalid username or password');
          errorMessage.style.display = 'block';
          
          // Shake animation on error
          document.querySelector('.login-container').style.animation = 'shake 0.5s';
          setTimeout(() => {
            document.querySelector('.login-container').style.animation = '';
          }, 500);
        } finally {
          // Reset button state
          loginBtn.disabled = false;
          loginText.style.display = 'inline';
          loginSpinner.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
